<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Toggle Text (ON / OFF)</title>
    <style>
        /* Basic resets and layout */
        * { box-sizing: border-box; }
        html,body { height: 100%; margin: 0; }
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(180deg,#eef2ff 0%, #f8fafc 100%);
            color: #111827;
        }

        /* Centering container using flexbox */
        .center {
            display: flex; /* flex requirement */
            flex-direction: column; /* flex-direction requirement */
            justify-content: center; /* justify-content requirement */
            align-items: center; /* align-items requirement */
            min-height: 100vh;
            gap: 1.25rem; /* spacing between heading and button */
            padding: 1rem;
            text-align: center; /* text-align requirement */
        }

        /* Heading */
        h1 {
            display: block; /* display requirement */
            margin: 0;
            font-size: 3rem; /* font-size requirement */
            font-weight: 700; /* font-weight requirement */
            text-transform: uppercase; /* text-transform requirement */
            letter-spacing: 0.08em;
            transition: color 150ms ease;
            width: 100%;
            max-width: 28rem;
            word-break: keep-all;
        }

        /* Button */
        .toggle-btn {
            display: inline-block; /* display requirement */
            appearance: none;
            border: none;
            background: #0f172a;
            color: #ffffff;
            padding: 0.7rem 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(2,6,23,0.12);
            transition: transform 120ms ease, background 120ms ease;
            min-width: 9rem;
        }
        .toggle-btn:active { transform: translateY(1px) scale(.997); }

        /* Responsive sizing */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .toggle-btn { padding: 0.6rem 1rem; min-width: 7.5rem; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <main class="center" role="main">
        <h1 id="state">OFF</h1>
        <button id="toggleBtn" class="toggle-btn" aria-pressed="false">Toggle</button>
    </main>

    <script>
        const heading = document.getElementById('state'); // element selection requirement
        const btn = document.getElementById('toggleBtn');
        let isOn = false; // state variable requirement

        function updateDisplay() {
            heading.textContent = isOn ? 'ON' : 'OFF';
            heading.style.color = isOn ? '#064e3b' : '#7f1d1d';
            btn.setAttribute('aria-pressed', String(isOn));
        }

        btn.addEventListener('click', () => {
            isOn = !isOn; // toggle state
            updateDisplay();
        });

        // ensure initial state on load
        updateDisplay();
    </script>
</body>
</html>
