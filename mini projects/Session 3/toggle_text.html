<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Toggle Text (ON / OFF)</title>
    <style>
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Flexbox Layout to center content */
body {
    display: flex;
    justify-content: center; /* Horizontal centering */
    align-items: center;     /* Vertical centering */
    min-height: 100vh;       /* Ensure it takes full screen height */
    background-color: #f0f2f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;  /* Stack items vertically */
    align-items: center;
    gap: 20px;               /* Spacing between heading and button */
    padding: 20px;
    text-align: center;
}

/* Heading Styling */
h1 {
    font-size: 5rem;
    font-weight: 800;
    text-transform: uppercase;
    color: #333;
    transition: color 0.3s ease; /* Smooth color change */
} 

/* Button Styling */
button {
    display: inline-block;
    padding: 12px 30px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    transition: transform 0.1s;
}

button:active {
    transform: scale(0.95); /* Button "press" effect */
}

/* Responsive adjustments */
@media (max-width: 480px) {
    h1 {
        font-size: 3rem;
    }
} 
    </style>
    
</head>
<body>

    <div class="container">
        <h1 id="statusLabel">OFF</h1>

        <button id="toggleBtn">Toggle</button>
    </div>
    <script>
// 1. Select the elements
const statusLabel = document.getElementById('statusLabel');
const toggleBtn = document.getElementById('toggleBtn');

// 2. Add an event listener for the click action
toggleBtn.addEventListener('click', function() {
    
    // 3. Logic: Check current state and toggle
    if (statusLabel.textContent === 'OFF') {
        statusLabel.textContent = 'ON';
        statusLabel.style.color = '#28a745'; // Optional: Change color to green
    } else {
        statusLabel.textContent = 'OFF';
        statusLabel.style.color = '#333';    // Reset to dark grey
    }
});
    </script>

</body> 
</html>
