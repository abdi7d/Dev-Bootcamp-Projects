<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <header>
            <h1>My Tasks</h1>
            <p class="date-display" id="dateDisplay">Wednesday, 25 Oct</p>
        </header>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="What needs to be done?" autocomplete="off">
            <button id="addBtn" class="add-btn">
                <i class="fa-solid fa-plus"></i> Add
            </button>
        </div>

        <div class="stats-dashboard">
            <div class="stat-item">
                <span class="stat-value" id="totalCount">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="completedCount">0</span>
                <span class="stat-label">Done</span>
            </div>
            <div class="progress-ring">
                <!-- Simple SVG Progress Ring (Visual Only for now) -->
                <svg width="40" height="40" viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="45"></circle>
                    <circle class="fg" id="progressCircle" cx="50" cy="50" r="45"></circle>
                </svg>
                <span class="percent" id="progressPercent">0%</span>
            </div>
        </div>

        <div class="todo-list-wrapper">
            <ul id="todoList" class="todo-list">
                <!-- Todo Items will be injected here -->
                <li class="empty-state">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <p>No tasks yet. Start by adding one!</p>
                </li>
            </ul>
        </div>

        <footer>
            <button id="clearBtn" class="clear-btn">Clear All</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
